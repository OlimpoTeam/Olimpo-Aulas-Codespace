<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Olimpo Aulas - Página de Login</title>
</head>
<body>
    <section class="login-page-section-left">
        <div class="login-page-logo-olimpo">
            <img src="../img/logo/logo-olimpo-aulas-light-theme.svg" alt="Logo - Olimpo Aulas">
        </div>

        <div class="login-page-div-image-girl">
            <img src="../img/stickers/login_sticker.svg" alt="Sticker da Página de Login" class="login-page-girl-img">
        </div>

        <div class="login-page-div-phrase">
            <h3 class="login-page-phrase-h3">Seja um de nossos primeiros alunos!</h3>
        </div>
    </section> 
    <section class="login-page-section-right">
        <div class="login-page-div-box">

            
            <h2 class="login-page-right-h2">Vamos começar.</h2>
            <p class="login-page-right-p">Entre com seus dados de inscrição do Olimpo Solidário.</p>

            <h4 class="login-page-email-h4">E-mail</h4>
            <input class="login-page-input-email" type="email" placeholder="Digite aqui o seu e-mail">
            <h4 class="login-page-password-h4">Senha</h4>
            <input class="login-page-input-password" type="password" placeholder="Digite aqui a sua senha">

             <button class="login-page-button-enter">Entrar</button>
        </div>
    </section>
</body>
</html>
