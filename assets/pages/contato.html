<!DOCTYPE html>
<html lang="pt-BR" class="scroll-block">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="../js/main.js" defer></script>
    <title>Olimpo Aulas - Página de Contato</title>
</head>

<div class="loader-wrapper" id="loader-background">
    <img src="../../assets/img/logo/logo-olimpo-aulas-light-theme.svg" id="loader-img">
    <br>
    <div class="balls">
        <div class="first-ball ball"></div>
        <div class="second-ball ball"></div>
        <div class="third-ball ball"></div>
    </div>
</div>

<body>
    <div class="persistent-btn">
        <button id="theme-btn"><i id="theme" class="fa fa-moon-o"></i></button>
    </div>

    <div class="thankYouForSubmit hide-content">
        <div class="popup">
            <i id="verificado" class="fa fa-check-circle"></i>
            <br>
            <h3 class="thankYouForSubmit-h3">Obrigado por entrar em contato</h3>
            <br>
            <p class="thankYouForSubmit-p">Responderemos seu e-mail assim que possível.</p>
            <br>
            <button class="thankYouForSubmit-btn"><i id="close-icon" class="fa fa-close"></i> Fechar</button>
        </div>
    </div>
    
    <main class="contato-container hide-content">
        <header class="contato-header">
            <div class="contato-header-div" onclick="window.location.href = '../../../index.html'">
                <img src="../img/logo/logo-olimpo-aulas-light-theme.svg" alt="Logo - Olimpo Aulas" class="contato-header-div-img header-img">
                <p class="contato-header-div-olimpo-logomarca">Olimpo Aulas</p>
            </div>
        </header>
    
        <main class="contato-main">
            <section class="contato-main-section1">
                <div class="contato-main-section1-div">
                    <h2 class="contato-main-section1-div-h2">Contate-nos</h2>
                    <span class="contato-main-section1-div-span">Este formulário é nosso meio de contato oficial.</span>
                </div>
                
                <figure class="contato-main-section2-figure">
                    <img src="../img/stickers/contact-sticker.svg" alt="Figura - Ação de Entrar em Contato">
                </figure>
            </section>
    
            <section class="contato-main-section2">
                <form id="contact-form" method="post">
                    <p class="contato-main-section2-form-p">
                        <label for="name">Nome:</label>
                        <br>
                        <input type="text" name="name" id="name" required placeholder="Digite seu nome">
                    </p>
    
                    <p class="contato-main-section2-form-p">
                        <label for="email">E-mail:</label>
                        <br>
                        <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
                    </p>
    
                    <p class="contato-main-section2-form-p">
                        <label for="assunto">Assunto:</label>
                        <br>
                        <input type="text" name="assunto" id="assunto" required placeholder="Digite o assunto">
                    </p>
    
                    <p class="contato-main-section2-form-p">
                        <label for="mensagem">Mensagem:</label>
                        <br>
                        <textarea name="message" id="message" cols="auto" rows="auto" required placeholder="Digite sua mensagem"></textarea>
                    </p>
    
                    <button type="submit" id="contato-main-section2-form-submit">
                        <i class="fa fa-paper-plane"></i> Enviar
                    </button>
                </form>
            </section>
        </main>
    
        <footer class="contato-footer">
            <article class="contato-footer-article">
                <p class="contato-footer-article-p">Feito com <span>&#10084;</span> pelo Time Olimpo</p>
                <p class="contato-footer-article-p">&copy; Copyright 2022 - Olimpo Aulas</p>
            </article>
        </footer>
    </main>
</body>
</html>
